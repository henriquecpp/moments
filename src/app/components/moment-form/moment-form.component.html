<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" name="" id="" placeholder="Coloque um título" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea placeholder="O que aconteceu lá?"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Coloque uma foto:</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <div *ngIf="image.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="image.errors?.['required']">A imagem é obrigatório</p>
    </div>
    <input type="submit" value="{{ btnText }}">
  </div>
</form>
